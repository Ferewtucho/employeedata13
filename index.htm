<!DOCTYPE html>
<html lang="en">

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="t.css">

    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <!-- moment shows current time  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>


    <title>Example</title>
</head>

<body>
    <embed src = "14 Subway Smist.mp3" autostart = "true" loop ="true" height="0"  width="0">
    <div class="container">
        <div class="container">
            <div class="jumbotron" style="background-color: black ; color: white;">
                <div class="container">
                    <h3 class="display-4 text-center"><strong>Emplyee Data Management</h3>
                    <p style="text-align: center">A Comprehensive Directory pf Employee Billable Houres</p>
                </div>
            </div>
        </div>

    

        <div class="container edit">
            <div class="card">
                <h5 class="card-header">Add Employee</h5>
                <div class="card-body edit">
                    <form >
                        <div class="form-group">
                            <label for="name">Employee Name</label>
                            <input type="text" class="form-control" id="employee-name-input">
                        </div>

                        <div class="form-group">
                            <label for="destination">Role</label>
                            <input type="text" class="form-control" id="employee-role-input">
                        </div>

                        <div class="form-group">
                            <label for="time">Start Date (MM/DD/YYYY)</label>
                            <input type="text" class="form-control" id="start-date-input">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Monthely Rate</label>
                            <input type="text" class="form-control" id="monthly-rate-input">
                        </div>

                        <input class="btn btn-primary" type="submit" id="add-employee" value="Submit">
                    </form>
                </div>
            </div>

        </div>
        <br>
        <div class="container">
            <div class="card">
                <h5 class="card-header">Current Employee</h5>
                <div class="card-body">
                    <table class="table table-sm table-dark" id="employee-display">
                        <thead>
                            <tr>
                                <th scope="col" id="employee-name-display">Employee Name</th>
                                <th scope="col" id="employee-role-display">Role</th>
                                <th scope="col" id="start-date-display">Start Date</th>
                                <th scope="col" id="months-worked">Months Worked</th>
                                <th scope="col" id="monthly-rate-display">Monthely Rate ($)</th>
                                <th scope="col" id="total-billed">Total Billed ($)</th>
                            </tr>
                        </thead>

                    </table>
                </div>
            </div>

        </div>

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center">
            <small>Made with lots and lots of
                <i class="fa fa-heart"></i>
            </small>
        </h5>

    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="t.js"></script>
</body>

</html>
